<div class="row">
    <div *ngFor="let item of resultados" class="col-md-5 col-sm-6 animate__animated animate__backInDown">
        <div class="card">
            <img [src]="item.images.downsized_medium.url" 
                 [alt]="item.title"
                 class="card-img-top">

            <div class="card-body">
                <p class="card-text">
                    {{ item.title }}
                </p>
            </div>
        </div>
    </div>
</div>
